<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DOM | Chai aur Code</title>
</head>
<body style="background-color: bisque; color: blueviolet;">
    <ul class="language">
        <li>javascript</li>
    </ul>
</body>
<script>
    // traversal
    function addelement(language){
        // const ul=document.querySelector(".main")
        const li=document.createElement('li')
        li.innerHTML=`${language}`
        document.querySelector('.language').appendChild(li)
    }
    addelement('python')
    addelement('Golang')

    // No traversal
    function addopielement(language){
        const li=document.createElement('li')
        li.appendChild(document.createTextNode(language))
        document.querySelector('.language').appendChild(li)
    }
    addopielement('Cpp')
    addopielement('java')

    //Edit using DOM
    const sec_ele=document.querySelector('li:nth-child(2)')
    sec_ele.innerHTML='C Language'//Traversal


    function addmoreopti(language)
    {
        // innerHTML is better than textContent
        const li=document.createElement('li')
        li.textContent=language
        sec_ele.replaceWith(li)
    }
    // addmoreopti('mojo')
    // addmoreopti('pearl')

    // Removal using DOM

    const last_lang=document.querySelector('li:last-child')
    // console.log(last_lang);
    last_lang.remove()
</script>
</html>
